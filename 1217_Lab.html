<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caculater</title>
</head>
<body>
	<div align="center" style="border: 5px #cccccc solid; background-color: darkcyan;">
		<h1>JS Calculator</h1>
		<p>Number 1</p>
		<input type = "text" id = "num1" style ="width: 1000px">
		<p>Number 2</p>
		<input type = "text" id = "num2" style="width: 1000px">
		<p>Operate way?</p>
		<select id="operator" style="width:1000px">
			<option value = "1">+</option>
			<option value = "2">-</option>
			<option value = "3">*</option>
		</select>

		<script>
			function operate(){
				var num1 = document.getElementById("num1");
				var num2 = document.getElementById("num2");
				var result;

				num1 = parseInt(num1.value, 10);
				num2 = parseInt(num2.value, 10);

				var operator = document.getElementById("operator");

				if(operator.value == 1){
					result = num1 + num2;
				}else if(operator.value == 2){
					result = num1 - num2;
				}else if(operator.value == 3){
					result = num1 * num2;
				}
				
				document.getElementById("res").innerText = "result: " + result;

			}
		</script>
		<br><br><br>
		<input type="button" value = "Add" style = "width:1000px;height: 50px;background-color: orangered;" onclick = "operate();"> 
		<p id = "res"></p>
	</div>
</body>
</html>
